<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/extra-calc.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="col-4 border border-secondary">
                <div class="row d-flex justify-content-between p-3" >
                    <div id="inp_a" class="head_room col-4 border"></div>
                    <div id="inp_o" class="head_room col-2 border"></div>
                    <div id="inp_b" class="head_room col-4 border"></div>
                </div>
                <div class="row d-flex justify-content-between p-2">
                    <button id="inp_1" class="col-2 btn border-light shadow-sm">1</button>
                    <button id="inp_2" class="col-2 btn border-light shadow-sm">2</button>
                    <button id="inp_3" class="col-2 btn border-light shadow-sm">3</button>
                    <button id="inp_p" class="col-2 btn border-light shadow-sm">+</button>
                </div>
                <div class="row d-flex justify-content-between p-2">
                    <button id="inp_4" class="col-2 btn border-light shadow-sm">4</button>
                    <button id="inp_5" class="col-2 btn border-light shadow-sm">5</button>
                    <button id="inp_6" class="col-2 btn border-light shadow-sm">6</button>
                    <button id="inp_m" class="col-2 btn border-light shadow-sm">-</button>
                </div>
                <div class="row d-flex justify-content-between p-2">
                    <button id="inp_7" class="col-2 btn border-light shadow-sm">7</button>
                    <button id="inp_8" class="col-2 btn border-light shadow-sm">8</button>
                    <button id="inp_9" class="col-2 btn border-light shadow-sm">9</button>
                    <button id="inp_x" class="col-2 btn border-light shadow-sm">*</button>
                </div>
                <div class="row d-flex justify-content-between p-2">
                    <button id="inp_c" class="col-2 btn border-light shadow-sm">C</button>
                    <button id="inp_0" class="col-2 btn border-light shadow-sm">0</button>
                    <button id="inp_e" class="col-2 btn border-light shadow-sm">=</button>
                    <button id="inp_d" class="col-2 btn border-light shadow-sm">/</button>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="js/extra-calc.js"></script>
    </body>
</html>
