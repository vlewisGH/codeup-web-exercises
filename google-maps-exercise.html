<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>D</title>
    <style>
        #map-canvas{
            height: 500px;
        }
    </style>
</head>
<body>
   <div>
       <input type="text" id="user_input">
       <button>Search</button></div>
    <div id="map-canvas">


    </div>



    <script>
        function initMap(){
            var search_add ="1 utsa circle";
            var mapCanvas = document.getElementById('map-canvas');
            var mapOptions = {
              zoom: 9,
              center: {
                  lat:29.426781,
                  lng: -98.48602
              }
            }
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var geo = new google.maps.Geocoder();
            //geocoding
            geo.geocode({address:search_add}, function(response, status){
                //console.log(response[0].geometry);
                var location = {
                    lat: response[0].geometry.location.lat(),
                    lng: response[0].geometry.location.lng()
                }
                map.setCenter(location);

                var marker = new google.maps.Marker({position:location, map: map});
            });



        }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM&callback=initMap" async defer></script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

            crossorigin="anonymous"></script>
</body>
</html>
