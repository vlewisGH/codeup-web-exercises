<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <title></title>
</head>
<body>
    <div class="container"> 
        <h3>Pick a color:</h3>
        <div>
            <button id="red_btn" class="color_selector btn btn-danger text-white">Red</button>
            <button id="orange_btn" class="color_selector">Orange</button>
            <button id="yellow_btn" class="color_selector">Yellow</button>
            <button id="green_btn" class="color_selector">Green</button>
            <button id="blue_btn" class="color_selector">Blue</button>
            <button id="indigo_btn" class="color_selector">Indigo</button>
            <button id="violet_btn" class="color_selector">Violet</button>
        </div>
        <br>
        <h5 id="color_result"></h5>
        <br>
        <hr>
        <br>
        <label>what is your total price?</label>
        <input type="text" id="price_input">
        <button id="discount_btn">Apply discount</button>
        <h5 id="discount_result"></h5>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
