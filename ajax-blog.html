<script>
    $.ajax('data/blog.json').done(function(data,status) {
        data.forEach(function (post) {
            $('#post').append('<div class="card mb-4"><div class="card-header bg-primary text-white">' + post.title +
                '</div><div class="card-body">' + post.content +
                '</div><div class="card-footer d-flex justify-content-between">' +
                '<div class="col-6">' + post.categories.join(', ') +
                '</div><div class="col-3">' + post.date + '</div></div>'
            );
        });
    });
</script>
