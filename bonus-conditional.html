<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <input type="text" id="num_to_convert"  value="0">
    <select id="unit_measure" name="measurement_selector">
        <option value="fromNanos">NanoMeter</option>
        <option value="fromMicros">MicroMeter</option>
        <option value="fromMillis">MilliMeter</option>
        <option value="fromMeters">Meter</option>
        <option value="fromCentis">CentiMeter</option>
        <option value="fromKilos">KiloMeter</option>
        <option value="fromInches">Inches</option>
        <option value="fromFeet">Feet</option>
        <option value="fromYards">Yards</option>
        <option value="fromMiles">Miles</option>
    </select>

    <p class="text-primary">Enter the number you would like to convert!</p>
    <h3 id="converted_output"></h3>

    <select id="to_unit_measure" name="measurement_selector">
        <option value="toNanos">NanoMeter</option>
        <option value="toMicros">MicroMeter</option>
        <option value="toMillis">MilliMeter</option>
        <option value="toMeters">Meter</option>
        <option value="toCentis">CentiMeter</option>
        <option value="toKilos">KiloMeter</option>
        <option value="toInches">Inches</option>
        <option value="toFeet">Feet</option>
        <option value="toYards">Yards</option>
        <option value="toMiles">Miles</option>
    </select>
    <button id="conv_button">Convert</button>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/bonus-conditional.js"></script>
</body>
</html>
